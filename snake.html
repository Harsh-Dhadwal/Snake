<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Snake</title>
  <style>
    html { }
    body { margin-left: auto; margin-right: auto; margin-top: 0; overflow: hidden; text-align: center; background: rgba(0, 0, 20, 1); font-family: "Comic Sans MS", cursive, sans-serif; }
    canvas { background: rgba(0, 0, 20, 1); border: 2.5px solid white;}
    h1 { color: white; font-size: 300%; margin: 0; margin-left: 20px;}
    button { background-color: white; color: Black; font-size: 30px; text-align: center; border-radius: 50px; width: 150px; height: 150px; text-decoration: none; outline: none; }
    button:focus { outline: none; }
    .logo { text-align: left; }
  </style>
</head>
<body id="body">
    <canvas id="canvas"></canvas>
  <div class="logo">
    <h1>Snake</h1>
  </div>
  <button type="button" name="buttonUp" onclick="draw_pill()">&uArr;</button>
  <div>
    <button type="button" name="buttonUp" style="margin-right: 50px;">&lArr;</button>
    <button type="button" name="buttonUp" style="margin-left: 50px;">&rArr;</button>
  </div>
  <button type="button" name="buttonUp">&dArr;</button>
  <script type="application/javascript">
    var window_w  = window.innerWidth;
    var window_h = window.innerHeight;
    var canvas = document.getElementById('canvas');

    canvas.width = canvas.height = 976;
    document.getElementById('body').style.width = "980px";

    var c = canvas.getContext('2d');

    // Draw Pill with delay
    draw_pill();
    var q = setInterval(function () {
      draw_pill()
    }, 100)

    // Pill function
    function draw_pill()
    {
      c.clearRect(0, 0, 980, 980);
      var pill_x = ((Math.floor(Math.random() * (38 - 0 + 1)) + 0)*25)+2;
      var pill_y = ((Math.floor(Math.random() * (38 - 0 + 1)) + 0)*25)+2;
      console.log(pill_x, pill_y);
      c.beginPath();
      c.fillStyle = "white";
      c.rect(pill_x, pill_y, 25, 25);
      c.fill();
    }

  </script>
</body>
</html>
